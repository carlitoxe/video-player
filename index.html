<!DOCTYPE HTML>
<html lang="en-us">
  <head>
  	<meta charset="utf-8">
  	<title>Video Player</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
  	<link rel="stylesheet" type="text/css" href="./assets/style.css">
  </head>
  <body>
    <div class="player">
      <video controls>
        <source src="assets/video/sintel-short.mp4" type="video/mp4">
        <source src="assets/video/sintel-short.webm" type="video/webm">
        <!-- fallback content here -->
      </video>
      <div class="controls">
        <button class="play" data-icon="P" aria-label="play pause toggle"></button>
        <button class="stop" data-icon="S" aria-label="stop"></button>
        <div class="timer"><div></div><span aria-label="timer">00:00</span></div>
        <button class="rwd" data-icon="B" aria-label="rewind"></button>
        <button class="fwd" data-icon="F" aria-label="fast forward"></button>
      </div>
    </div>
    <footer>    
      <p>Made with ðŸ’™ by Toxe</p>
    </footer>
    <script src="./assets/custom-player.js"></script>
  </body>
</html>
